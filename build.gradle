buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.4.4"
  }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

repositories {
  jcenter()
}

dependencies {
  compileOnly "org.projectlombok:lombok:1.16.12"
  runtime "org.slf4j:slf4j-simple:1.7.21"
}

mainClassName = "kreyling.cragg.Main"